<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<style>
	 .card 
    {
        width:500px; 
        height: fit-content; 
        background-color: aliceblue; 
        border-radius: 25px; 
        border: solid 2px rgb(25, 25, 180);
        margin: 20px; 
        padding: 30px;
                
    
}

    .icon
{
    width: 100px;
    height: 100px; 
    border-radius: 50%;
}

img{
    width: 100%;
    height: 100%;
}

.text
{
    font-family: monospace;
    font-size: 13px;
}

.title {
font-size: 30px;
}

.main-color {
    color: rgb(25, 25, 185)
}
 .text-italic{
    font-style: italic;

 } 
</style>

<body>

	<div class=" .card " >

		<div class=".icon" >
			<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>

		<div>
			<h1 class=" text title" >
				Meu nome é: 
				<span class="main-color">Adriana</span>
			</h1>

			<p class=" text">
				Mensagem: 
				<span class="text text-italic">A vida não é um morango!</span>
			</p> 
		</div>
	</div>

	<div class=" .card " >

		<div class=".icon">
			<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div>
			<h1 class="text title ">
				Meu nome é
				<span class="main-color">: Hugo</span>
			</h1>

			<p class="text">
				Mensagem: 
				<span class="main-color text-italic">Um dia é da caça, o outro é do caçador.</span>
			</p>
		</div>
	</div>

</body>

</html>
